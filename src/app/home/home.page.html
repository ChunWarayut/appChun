<ion-header>
  <ion-toolbar>
    <ion-title>
      ร้านอาหารลุงหนวด
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-grid >
    <ion-row>
      <ion-col center text-center>
          <img height="250" src="https://firebasestorage.googleapis.com/v0/b/test-98b25.appspot.com/o/ce7234c9cadfeb7ea8bbc7f61b3c713f.png?alt=media&token=1286d576-501a-42df-ad47-f13bc92ca5cf" />
          
<ion-list>

    <ion-item>
      <ion-label position="stacked" >ชื่อผู้ใช้</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"  required="required" placeholder="lungnuad@gmail.com"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">รหัสผ่าน</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required="required"placeholder="********************"></ion-input>
    </ion-item>

  </ion-list>
   
    <a href="/signup">หากยังไม่มีบัญชี สร้างบัญชีที่นี่!!</a> 

    <br/>
    <br/>
  <ion-button expand="block"  color="success" *ngIf="email && password "  (click)="login()">
    เข้าสู่ระบบ
  </ion-button>
 <!-- Show dead button if form is not filled -->
    <ion-button expand="block" color="warning"  *ngIf="!email || !password" (click)="loginFailPresentToast()">
      เข้าสู่ระบบ
      <!-- <ion-icon slot="end" name="log-in"></ion-icon> -->
    </ion-button>

      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col center text-center>
            <br/>

          <!-- <button ion-button full color="danger" *ngIf="email && password " (click)="loginAdmin()">เฉพาะผู้ดูแล</button> -->
        </ion-col>
      </ion-row>
  </ion-grid>


</ion-content>
