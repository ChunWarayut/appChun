<ion-header>
  <ion-toolbar>
    <ion-title> {{item.FOOD_NAME}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <p>
    <ion-img src="https://firebasestorage.googleapis.com/v0/b/lungnuad-a547e.appspot.com/o/images%2F{{item.FOOD_IMG}}.jpg?alt=media&token=b934ec8f-234a-47cf-9d6a-4b5376fdb8d8"></ion-img>
      <ion-item color='warning'>
        <ion-label>
          {{item.FOOD_NAME}}
        </ion-label>
      </ion-item>
    
      <ion-item color='warning'>
        <ion-label>
            ราคา &nbsp; {{item.FOOD_PRICE}} &nbsp; บาท
        </ion-label>
      </ion-item>
        <ion-item>
          <ion-label>
            จำนวน : &nbsp;&nbsp;
          </ion-label>
          <ion-input required type="number" readonly min="1" id='amout'  name='amout' [(ngModel)]="amout" value="0" placeholder="จำนวนที่ต้องการสั่ง">
            กล่อง
          </ion-input>
        </ion-item>
    </p>
      
        <ion-list>
          <ion-list-header>
            จำนวน
            <ion-badge item-end color="danger">{{amout}}</ion-badge>
          </ion-list-header>
          <ion-item>
            <ion-range min="1" max="20" step="1" snaps="true" [(ngModel)]="amout" color="danger">
              <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
              <ion-icon range-right color="danger" name="thermometer"></ion-icon>
            </ion-range>
          </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
              จำนวน
              <ion-badge item-end color="danger">{{amout}}</ion-badge>
            </ion-list-header>
            <ion-item>
              <ion-range min="21" max="60" step="1" snaps="true" [(ngModel)]="amout" color="danger">
                <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
                <ion-icon range-right color="danger" name="thermometer"></ion-icon>
              </ion-range>
            </ion-item>
          </ion-list>
  
        <ion-list>
            <ion-list-header>
              จำนวน
              <ion-badge item-end color="danger">{{amout}}</ion-badge>
            </ion-list-header>
            <ion-item>
              <ion-range min="61" max="100" step="1" snaps="true" [(ngModel)]="amout" color="danger">
                <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
                <ion-icon range-right color="danger" name="thermometer"></ion-icon>
              </ion-range>
            </ion-item>
          </ion-list>
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="goBack()" routerDirection="" color="medium" type="submit" expand="block" round strong> ย้อนกลับ </ion-button>
        </ion-col>
        <ion-col>
          <ion-button  *ngIf="amout"  (click)="createCartList()" routerDirection="" color="primary" type="submit" expand="block" round strong>ยืนยัน </ion-button>
          <ion-button  *ngIf="!amout" (click)="errorCreate()" routerDirection="" color="warning" type="submit" expand="block" round strong>ยืนยัน </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
