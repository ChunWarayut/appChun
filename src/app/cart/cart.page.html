<ion-header>
  <ion-toolbar>
    <ion-title>
        รวม &nbsp; {{total}} &nbsp; บาท
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  align='center'>
<ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="goBack()" routerDirection="" color="medium" type="submit" expand="block" round strong> ย้อนกลับ </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="goTO()" routerDirection="" color="warning" type="submit" expand="block" round strong> ถัดไป </ion-button>      
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list  *ngFor="let item of data" align='left'> 
      <ion-item>
        <ion-label>
          ชื่ออาหาร :
        </ion-label>
        <ion-label>
          {{item.food}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          จำนวน :
        </ion-label>
        <ion-label>
            {{item.amount}} &nbsp; รายการ
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          ราคา :
        </ion-label>
        <ion-label>
            {{item.amout}} &nbsp; บาท
        </ion-label>
      </ion-item>
      <ion-button (click)="deleted(item)" color="danger"  type="submit" expand="block">
        ลบ
      </ion-button>
  </ion-list>
</ion-content>
