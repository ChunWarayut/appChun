<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>หน้าหลัก</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  align="center">
   
  
    <img height="250" src="https://firebasestorage.googleapis.com/v0/b/test-98b25.appspot.com/o/ce7234c9cadfeb7ea8bbc7f61b3c713f.png?alt=media&token=1286d576-501a-42df-ad47-f13bc92ca5cf" />

  <ion-button  color="primary" fill="outline"  expand="block" round strong>  
    สวัสดี {{username}}
  </ion-button>
    <ion-row>
      <ion-col size="6" *ngFor="let item of food" (click)="onClick(item)">
        <ion-card>

        
        <p>
            <ion-img src="https://firebasestorage.googleapis.com/v0/b/test-98b25.appspot.com/o/images%2F{{item.FOOD_IMG}}.jpg?alt=media&token=f20a56f1-6ecd-4244-bec2-5344d235038b"></ion-img>
            &nbsp; {{item.FOOD_NAME}}  <br />
            &nbsp;   ราคา &nbsp; {{item.FOOD_PRICE}} &nbsp; บาท
        </p>
      </ion-card>
      </ion-col>
    </ion-row>
</ion-content>
