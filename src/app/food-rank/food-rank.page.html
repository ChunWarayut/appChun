<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>เมนูยอดนิยม</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  align="center">
 
    <ion-button fill="clear" color="warning" size="large" expand="full" round strong >
        <ion-icon name="ribbon" slot="icon-only"></ion-icon>
      </ion-button>
  
  <ion-row>

    <ion-col *ngFor="let item of food" (click)="onClick(item)">
      <ion-card>

      <p>
      <ion-img src="https://firebasestorage.googleapis.com/v0/b/lungnuad-a547e.appspot.com/o/images%2F{{item.FOOD_IMG}}.jpg?alt=media&token=b934ec8f-234a-47cf-9d6a-4b5376fdb8d8"></ion-img>
          &nbsp; {{item.FOOD_NAME}}  <br />
          &nbsp;   ราคา &nbsp; {{item.FOOD_PRICE}} &nbsp; บาท
      </p>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
