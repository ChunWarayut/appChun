<ion-header>
  <ion-toolbar> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>สถานะอาหาร</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let item of food "  (click)="onClick(item)">
      <ion-item>
        <ion-label position="stacked"> 
          รหัสใบสั่งซื้อ : 
        </ion-label>
        <ion-input readonly value="{{item.detailID}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"> 
          สถานะการสั่งอาหาร
        </ion-label>
        <ion-input readonly value="{{item.status}} "></ion-input>
      </ion-item>

    </ion-list>
</ion-content>
